<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		 <div class="carousel-inner">
			<div class=" item first-slide "> <h2>First slide </h2></div>
			 <div class=" item second-slide"><h2>Second slide</h2></div>
			 <div class=" item third-slide active"><h2>Third slide</h2></div>
			 <div class=" item fourth-slide"><h2>Fourth slide</h2></div>
			 <div class=" item fifth-slide"><h2>Fifth slide</h2></div>
		 </div>
		 <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
	</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
